<div class="container-fluid col-6">
  <h1 class="custText">Enrollment Forms</h1>
  <form #userForm= "ngForm">
        <!-- {{ userForm.value | json}} -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" ngModel name="FullName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" ngModel name="Email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel"  ngModel name="Mobile" class="form-control">
    </div>
    <div class="form-group">
      <select class="custom-select"  ngModel name="Course">
        <option selected> I am Interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preferance</label>
      <div class="row form-inline ml-5">
        <div class="form-check form-inline ml-5">
          <input class="form-check-input" type="radio" ngModel name="timepreferance" value="morning">
          <label class="form-check-label">Morning (9AM - 12PM)</label>
        </div>
        <div class="form-check form-inline ml-5">
          <input class="form-check-input" type="radio" ngModel name="timepreferance" value="evening">
          <label class="form-check-label">Evening (5PM - 8PM)</label>
        </div>
      </div>
    </div>
    <div class="form-check form-inline ml-5">
      <input class="form-check-input"  ngModel name="Subscribe" type="checkbox">
      <label class="form-check-label">Send Me Promotional Offers</label>
    </div>
    <button class="btn btn-primary offset-5" type="submit">Submit Form</button>
  </form>
</div>
